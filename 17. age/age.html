<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <div class="container">
            
            <div class="birthday">
                <label for="birth">Your Birthday:</label>
                <input class="birth" type="date">
            </div>

            <div class="birthday">
                <label for="end">End Date:</label>
                <input class="end" type="date">
            </div>

            <button class="calculate">Calculate</button>

            <div class="result">

                <div class="results">
                    <h1 class="years">0</h1>
                    <p>Years</p>
                </div>

                <div class="results">
                    <h1 class="months">0</h1>
                    <p>Months</p>
                </div>

                <div class="results">
                    <h1 class="days">0</h1>
                    <p>Days</p>
                </div>

            </div>
        </div>
    </main>


    <script src="age.js"></script>
</body>
</html>
